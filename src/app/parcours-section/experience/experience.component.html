<div class="exp-wrapper noselect"
     data-aos="fade-up">
    <div class="date">
        {{experience.date}}
    </div>
    <div class="title" (click)="toggleSeeMore(experience.company)">
        <div>
            {{experience.title}}@{{experience.company}}
        </div>
        <div class="plus" *ngIf="!seeMore"></div>
        <div class="less" *ngIf="seeMore"></div>
    </div>
    <div class="descriptif">
        {{experience.desc}}
    </div>

    <ng-container *ngIf="seeMore">
        <div class="tasks">
            <u>TÃ¢ches :</u>
            <ul>
                <li *ngFor="let task of experience.tasks">{{task}}</li>
            </ul>
        </div>

        <div class="tech-env">
            <u>Environnement technique :</u>
            <ul>
                <li *ngFor="let tool of experience.tech">{{tool}}</li>
            </ul>
        </div>
    </ng-container>

</div>
